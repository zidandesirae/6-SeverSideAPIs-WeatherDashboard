<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="bg-dark text-white text-center p-2">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid my-3">
        
        <div class="row mx-1">
            
            <div class="col-md-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <form class="form-group">
                            <label for="cityLookUp">
                                <h4 class="pt-2">Search for a City:</h4>
                            </label>
                            <div class="form-inline">
                                <input type="text" class="form-control w-75" id="cityLookUpText">
                                <button type="submit" class="btn btn-light" id="cityLookUpBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                        <h6>Search History:</h6>
                        <div class="card">
                            <ul class="list-group list-group-flush" id="historyList"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9 mt-3" id="lookUpResults">
                
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body" id="currentWeather">
                                <h3 class="card-title">
                                    <span id="currentCity"> ‚Üê Try Searching a City!</span>
                                    <span id="dateNow"></span>
                                    <img src="" alt="" id="weatherIcon">
                                </h3>
                                <ul class="card-text list-unstyled">
                                    <li class="pb-1">Temperature: <span id="tempNow"></span> &degF</li>
                                    <li class="pb-1">Humidity: <span id="humidityNow"></span> %</li>
                                    <li class="pb-1">Wind Speed: <span id="windSpeedNow"></span> MPH</li>
                                    <li class="pb-1">UV Index:<span class="d-inline-block px-2 py-1" id="uvIndexNow"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="card mx-3 my-4 w-100">
                        <div class="card-body">
                            
                            <div class="col-md-12 mt-3 mx-2">
                                <h3>5 Day Forecast</h3>
                            </div>
                            
                            <div class="col-md-12 d-flex flex-row flex-wrap justify-content-start" id="forecast"></div>
                        
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
