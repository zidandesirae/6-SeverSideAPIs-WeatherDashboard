<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="bg-dark text-white text-center p-2">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-md-3 mt-5">
                <form class="form-group">
                    <label for="citySearch">
                        <h5>Search for a City:</h5>
                    </label>
                    <div class="form-inline">
                        <input type="text" class="form-control" id="citySearchText">
                        <button type="submit" class="btn btn-light" id="citySearchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush" id="searchHistoryList"></ul>
                </div>
            </div>
            <div class="col-md-9 mt-3" id="searchResults">
                <div class="row weather-conditions">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body" id="currentWeather">
                                <h3 class="card-title">
                                    <span id="currentCity"></span>
                                    <span id="todaysDate"></span>
                                    <img src="" alt="" id="currentWeatherIcon">
                                </h3>
                                <ul class="card-text list-unstyled current-weather-conditions">
                                    <li class="pb-1">Temperature: <span id="todaysTemp"></span> &degF</li>
                                    <li class="pb-1">Humidity: <span id="todaysHumidity"></span> %</li>
                                    <li class="pb-1">Wind Speed: <span id="todaysWindSpeed"></span> MPH</li>
                                    <li class="pb-1">UV Index:<span class="d-inline-block px-2 py-1" id="todaysUVIndex"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-4 mx-3">
                        <h3 id="forecastHeader">5 Day Forecast</h3>
                    </div>
                    <div class="col-md-12 d-flex flex-row flex-wrap justify-content-start" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
